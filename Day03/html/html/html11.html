<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>폼전송예제</title>
</head>
<body>
	<h1>폼전송예제</h1>
	<form action="https://movie.naver.com/movie/bi/mi/basic.nhn" method="get">
		<input type="text" name="code" value="10016" />
		이름<input type="text" name="name"/><br/>
		성별<br/>
		<input type="radio" value="남자" name="gender"/>남
		<input type="radio" value="여자" name="gender"/>여
		<br/>
		취미<br/>
		<input type="checkbox" value="여행" name="hobby"/>여행
		<input type="checkbox" value="음악감상" name="hobby"/>음악감상
		<input type="checkbox" value="낚시" name="hobby"/>낚시
		<input type="checkbox" value="클럽가기" name="hobby"/>클럽가기
		<br/>
		<input type="submit" value="전송"/>
		<input type="reset" value="취소"/>
	</form>
</body>
</html>
