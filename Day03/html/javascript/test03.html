<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>자바 스크립트 테스트3</title>

    <script type="text/javascript">
	//여기는 자바 스크립트 영역입니다.
	var names = ["김태호","나야나","홍길동"];
	
	function showNames(){
		for(var i=0; i < 3 ; i++){
			document.write(names[i]+" / ");
		}
	}
	

    </script>
</head>
<body>
<button onclick="showNames()">이름 보기</button>
</body>
</html>
